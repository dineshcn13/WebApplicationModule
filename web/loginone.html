<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Prime login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">

        }

<!-- Body -->

<body>
    <h1 class="title-agile text-center">CASHIER LOGIN</h1>
    <div class="content-w3ls">
        <div class="content-bottom">
            <form action="validate" target="_parent">
                <div class="field-group">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input id="text1" type="text" value="" placeholder="Cashier ID" name="casid" required>
                    </div>
                </div>
                <div class="field-group">
                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input id="myInput" type="Password" placeholder="Password" name="psw" required>
                    </div>
                </div>
                
                <div class="field-group">
                    <div class="check">
                        <label class="checkbox w3l">
                            <input type="checkbox" onclick="myFunction()">
                            <i> </i>show password</label>
                    </div>
                    
                    <!-- script for show password -->
                    <script>
                        function myFunction() {
                            var x = document.getElementById("myInput");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                    <!-- //script for show password -->
                </div>
                
                <div class="wthree-field">
                    <input id="saveForm" name="saveForm" type="submit" value="LOGIN" />
                </div>
                <ul class="list-login">
                    <li class="switch-agileits">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            keep me signed in
                        </label>
                    </li>
                    <li>
                        <a href="register.html" target="_parent" class="text-right">New User?Sign-Up</a>
                    </li>
                    <li class="clearfix"></li>
                </ul>
        
            </form>
                            

        </div>
    </div>

    
</body>
